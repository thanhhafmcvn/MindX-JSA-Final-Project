<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <script src="https://kit.fontawesome.com/0b7a159a81.js" crossorigin="anonymous"></script>
    
    <title>Đăng ký</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-signup">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" required id="sign-up_username" class="form-input" placeholder="Tên tài khoản">
            </div>
            <div class="form-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" required id="sign-up_email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" required id="sign-up_password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" required id="sign-up_retype" class="form-input" placeholder="Nhập lại mật khẩu">
                <div id="eye2">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            
            <input type="submit" value="Đăng ký" class="form-submit">
            <a href="Home.html">Về trang chủ</a>
            <a id="dn" href="Sign-in.html">Đăng nhập</a>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../js/sign-up.js"></script>
</html>
