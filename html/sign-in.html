<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">
    <script src="https://kit.fontawesome.com/0b7a159a81.js" crossorigin="anonymous"></script>
    

    <title>Đăng nhập</title>
    
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" required id="sign-in_username" class="form-input" placeholder="Tên tài khoản">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" required id="sign-in_password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
            </label>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <a href="Home.html">Về trang chủ</a>
            <a id="dk" href="Signup.html">Đăng ký</a>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../js/sign-in.js"></script>
</html>
